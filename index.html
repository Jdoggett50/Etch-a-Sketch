<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
  <div id = "grid"></div>
  <div id="layered-square">
    <div id ='controls-container'>
      <label for='slider'> <span class ='slider-span'>Choose Grid Size</span></label>
      <input type="range" name ="slider" max ="50" min ="2" step="2" id="slider" value ="2">
      <button id='reset-btn'>Reset</button>
      <button id ='line-btn'>Boxes on</button> <br>
      <label for ='fill-options'><span class ='option-span'>Choose a fill option</span></label> 
      <input list='fill-options' id='my-fill' name='fill-options'>
        <datalist id='fill-options'>
          <option value ='None'></option>
          <option value ='Black'></option>
          <option value ='Random'></option>
        </datalist>
    </div>
  </div>
</body>
</html>
